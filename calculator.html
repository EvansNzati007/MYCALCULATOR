<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <h1>Evans Coding ยง</h1>

        <div class="calc">

            <div type="text" class="display"  id="display">0

            </div>

            <div class="list-btn">
        
        
                <input type="button" id="clear" value="AC">
                <input type="button" id="backspace" class="highlight"  value="DE">
                <input type="button" class="item highlight" value=".">
                <input type="button" class="item highlight" value="/">
                <input type="button" class="item" value="7">
                <input type="button" class="item" value="8">
                <input type="button" class="item" value="9">
                <input type="button" class="item highlight" value="*">
                <input type="button" class="item" value="4">
                <input type="button" class="item" value="5">
                <input type="button" class="item" value="6">
                <input type="button" class="item highlight" value="-">
                <input type="button" class="item" value="1">
                <input type="button" class="item" value="2">
                <input type="button" class="item" value="3">
                <input type="button" class="item highlight" value="+">
                <input type="button" class="item" value="00">
                <input type="button" class="item"  value="0">
                <input type="button"  class="btn-egal"  id="egal" value="=" >
                
        
            </div>

        </div>

       
        



    </div>


    <script src="calculator.js"></script>
</body>
</html>
